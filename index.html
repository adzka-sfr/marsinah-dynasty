<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <link href="assets/library/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="assets/library/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="assets/library/fontawesome/css/solid.css" rel="stylesheet" />

  <!-- style tambahan -->
  <style>
    /* Custom CSS to center the card */
    .centered-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card centered-card" style="width: 30rem;">
          <img src="assets/images/keluarga.jpg" class="card-img-top" alt="login-image">
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="kode keluarga" id="kode">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn btn-primary">Go!  <i class="fa-solid fa-user"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#test').click(function() {
        console.log("test jquery");
      })

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
